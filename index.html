<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="formulario.css" midia="screen">
    <title>Cadastro Pessoal | Gama Academy</title>
</head>
<body>
    <div class="box">
        <form action="">
            <fieldset>
                <legend><b>Cadastro de Usuário</b></legend>
                <br>
                    <div class="inputBox">
                        <input type="text" name="nome" id="nome" class="inputUser" required>
                        <label for="nome" class="labelInput">Nome</label>
                    </div>
                    <div>
                        <script src='JS/cpf.js'></script>
                    </div>
                    <br><br>
                    <div class="inputBox">
                        <input type="text" id="cpf" class="inputUser" autocomplete="off" maxlength="14" onkeyup="mascara_cpf()" required></input>
                        <label for="cpf" class="labelInput">CPF</label>
                    </div>
                    <br><br>
                    <div class="inputBox">
                        <input type="text" name="rg" id="rg" class="inputUser" maxlength="12" required>
                        <label for="rg" class="labelInput">RG</label>
                    </div>
                    <br><br>
                <p>Sexo:</p>
                    <input type="radio" name="genero" value="feminino">
                    <label for="feminino">Feminino</label>
                    <br>
                    <input type="radio" name="genero" value="masculino">
                    <label for="masculino">Masculino</label>
                    <br>
                    <input type="radio" name="genero" value="outro">
                    <label for="outro">Outro</label>
                    <br><br>
                        <label for="data_nascimento"><b>Data de Nascimento</b></label>
                        <input type="date" name="data_nascimento" id="data_nascimento">
                    <br><br>
                    <div class="inputBox">
                        <input type="text" name="rua" id="rua" class="inputUser" required>
                        <label for="rua" class="labelInput">Rua</label>
                    </div>
                    <br><br>
                    <div class="inputBox">
                        <input type="text" name="numero" id="numero" class="inputUser" required>
                        <label for="numero" class="labelInput">Número</label>
                    </div>
                    <br><br>
                    <div class="inputBox">
                        <input type="text" name="bairro" id="bairro" class="inputUser" required>
                        <label for="bairro" class="labelInput">Bairro</label>
                    </div>
                    <br><br>
                    <div class="inputBox">
                        <input type="text" name="estado" id="estado" class="inputUser" required>
                        <label for="estado" class="labelInput">Estado</label>
                    </div>
                    <br><br>
                    <div>
                        <script src='JS/cep.js'></script>
                    </div>
                    <div class="inputBox">
                        <input type="text" name="cep" id="cep" class="inputUser" maxlength="9" onkeyup="mascara_cep()" required>
                        <label for="cep" class="labelInput">CEP</label>
                    </div>
                    <br><br>
                    <div>
                        <script src='JS/tel.js'></script>
                    </div>
                    <div class="inputBox">
                        <input type="text" id="telefone" class="inputUser" autocomplete="off" maxlength="15" onkeyup="mascara_tel" required></input>
                        <label for="telefone" class="labelInput">Telefone Fixo</label>
                    </div>
                    <br><br>
                    <div>
                        <script src='JS/tel.js'></script>
                    </div>
                    <div class="inputBox">
                        <input type="text" id="telefone" class="inputUser" autocomplete="off" maxlength="15" onkeyup="mascara_tel" required></input>
                        <label for="telefone" class="labelInput">Telefone Celular</label>
                    </div>
                    <br><br><br>
                    <input type="submit" name="submit" id="submit">
                </fieldset>
            
            </div>
            <div id="GitHub"><a href="https://github.com/Bakerstreett/Desafio" target="_blank"><img class="GitHub" src="style/GitHub-Mark.png"/></a></div>
            </div>
            <div class="footer">
            Desenvolvido por Esther Gomes
            © Todos os direitos reservados
            </div>
</body>
</html>
